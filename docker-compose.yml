services:
  postgres:
    image: postgres:16-alpine
    container_name: vixrad-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vixrad
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - vixrad_postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vixrad-backend
    environment:
      PORT: "3001"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/vixrad?schema=public
      JWT_SECRET: dev_secret
      JWT_REFRESH_SECRET: dev_refresh_secret
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:3001
    container_name: vixrad-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  vixrad_postgres_data:
